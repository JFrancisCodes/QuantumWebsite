<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animations of Quantum Mechanical Processes</title>
</head>
<body>
    <h1>Animations of Quantum Mechanical Processes</h1>
    <p>This website is designed to give students studying the mathematical Quantum Theory course a visual understanding of what they are studying.</p>

    <h1>Your Tkinter App</h1>
    <!-- Your Tkinter app will be loaded here -->
    <div id="tkinter-app"></div>

   
    <script>
        // Create a function to initialize your Tkinter app
        function initTkinterApp() {
            // Use pywebview API to create the window and load your app
            pywebview
                .createWindow({
                    title: "Your Application Name",
                    content: document.querySelector("#tkinter-app"),
                    width: 1600,
                    height: 750
                })
                .run();
        }

        // Call the initialization function when the page is ready
        window.addEventListener('DOMContentLoaded', initTkinterApp);
    </script>


</body>
</html>
